<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Main page</title>
</head>
<body>
<div class="fluid-container justify-content-center mt-5 row">
    <form th:method="POST" th:action="@{/count}" th:object="${StringQueryDTO}" class="col-6">
        <div class="d-flex justify-content-center">
            <input class="col-7 h-100 m-0 p-1" th:field="*{stringQuery}" type="text" name="StringQuery"  placeholder="Input your string" required>
            <button class="btn btn-light col-3 h-100 m-0 p-1">Count characters</button>
        </div>
        <div class="text-danger text-center d-block" th:if="${#fields.hasErrors('stringQuery')}" th:errors="*{stringQuery}"></div>
    </form>
</div>
</body>
</html>
